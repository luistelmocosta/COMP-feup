<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FA->REGEX Converter </title>
    <!-- Imported Viz library (graph viewer) -->
    <script src="../Viz/viz.js"></script>
    <!-- Imported Font --> 
    <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" /> 
    <!-- CSS File and Finite Automaton Parser -->
    <link rel="stylesheet" href="../Css/style.css">
    <script src="../Parser/FAParser.js"></script>
    <script src="Init.js"></script>
  </head>

  <body>

  	<!-- HEADER/BODY -->
    <div id="wrapper">  

      <!-- HEADER -->
      <div id="header-wrapper">
        <div id="header" class="container">
          <div id="UC_Name">
            <h1><a href="#">COMPILADORES</a></h1>
          </div>
          <div id="menu">
            <input id="alert" type="button" onclick="About()" value="About"> 
          </div>
        </div>
      </div>
      <div id="banner">
        <div class="container">
          <div class="title">
            <h2>FA2RE-PC</h2>
            <span class="byline">Finite Automaton (FA) to Regular Expression (REGEX) converter using Path Construction</span> 
          </div>
        </div>
      </div>
      <!-- HEADER FINISHED -->
    
      <!-- MAIN CONTENT (BODY) -->
      <div id="displayer" class="container">
        <form id="frm1">
          <input id="dotInp" type="text" placeholder="Insert your .dot expession" name="FAdot">
          <input id="btn" type="button" onclick="new Init()" value="Convert">

          <input id="btn" type="button" onclick="openExplorer()" value="Load .dot file">
          <input id="dotFile" type="file">
        </form>
        <br> <br> 
        <div id="statesWeightDisplayer"></div>
        <div id="FADisplayer"></div>
      </div>
      <!-- MAIN CONTENT (BODY) FINISHED -->
    
    </div>
    <!-- HEADER/BODY FINISHED -->

    <!-- FOOTER -->
    <div id="footer" class="container">
      <p>@FEUP</p>
      <p>Alexandre Ribeiro, Guilherme Routar, Luis</p>
    </div>
    <!-- FOOTER FINISHED -->

  </body>
</html>
